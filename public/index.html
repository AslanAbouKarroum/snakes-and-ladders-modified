<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    		<!-- external CSS link -->
		<!-- <link rel="stylesheet" href="css/normalize.css"> -->
		<link rel="stylesheet" href="css/style.css">
    <title>snackes_and_ladders</title>
</head>
<body>
    <h1 id="game-title">Snakes & Ladders</h1>
    <div id="below_div">
        <div id="new_game_div">
            <button id="new_game">New Game</button>
        </div>
        <div id ="playerAndBtn">
            <div id="checkbox_div">
                <div id="checkbox_sub_div">
                    <div id="play_hard_div">
                        <input type="checkbox" id="play_hard">
                        <label for="play_hard">Hard Mode</label>
                    </div>
                    <div id="two_players_div">
                        <input type="checkbox" id="two_players">
                        <label for="two_players">2 Players</label>
                    </div>
                    <div id="two_dice_div">
                        <input type="checkbox" id="two_dice">
                        <label for="two_dice">2 Dice</label>
                    </div>
                </div>
                <div id="players">
                    
                </div>
            </div>
            <div id="span_btn">
                <span id="turn">Player 1</span>
                <button id="play" >PLAY</button>
            </div>
            <div id="screen">
                <div id="dice"></div>
                <div id="dice2"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
